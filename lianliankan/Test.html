function exitMenu(){
	window.menu.dispose();
	document.close();
}
function rs(msg){
	var txt = document.getElementById("txt");
	txt.value += msg + "\n";
}
function removeHandler() {
    var o = window.menu.mainMenu.menus;
    var e = window.menu.mainMenu.events;
    var evt = DOTA.Event;

    for (i = 0; i < e.length; i++) {
        evt.removeEvent(o[i].element, "mouseover", e[i].onmouseover);
        evt.removeEvent(o[i].element, "mouseout", e[i].onmouseout);
        evt.removeEvent(o[i].element, "click", e[i].onclick);
    }
}
